<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chango&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Kavivanar&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Unbounded:wght@200..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Mood Tracking</title>
	</head>
	<body>
		<header>
			<img src="assets/icon.svg" alt="icon" />
			<h5 class="text-preset-5">Mood Tracker</h5>
		</header>
		<main>
			<form id="log-form" class="form">
				<h1 class="text-preset-1">How are you feeling today ?</h1>
				<button id="log-mood" class="btn blue-700 neutral-0-text" type="submit">
					<h5 class="text-preset-5">Log Your Mood</h5>
				</button>
			</form>
			<section class="dashboard">
				<div class="last-mood">
					<h3 class="text-preset-4">Last mood</h3>
					<h2 id="last-mood-name" class="text-preset-2"></h2>
					<img id="last-mood-img" src="" alt="" />
				</div>
				<div id="list-mood" class="list-mood"></div>
			</section>
		</main>
		
		 
		<script src="app.js"></script>
	</body>
</html>
